<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
   <div class="container">
     <div class="calculator-box">
        <h2>Calculator</h2>
        <input id = "input-output-box" class="input-box text-right" value="0">
       <div class="row">
          <div class="col-xs-3">
            <button value='ac' id="ac">AC</button>
            </div>
          <div class="col-xs-3">
            <button value='del' id="delete">Del</button>
            </div>
          <div class="col-xs-3">
            <button value='/'>/</button>
            </div>
         <div class="col-xs-3">
            <button value='*'>x</button>
            </div>
       </div>
       <div class="row">
          <div class="col-xs-3">
            <button value='7'>7</button>
            </div>
          <div class="col-xs-3">
            <button value='8'>8</button>
            </div>
          <div class="col-xs-3">
            <button value='9'>9</button>
            </div>
         <div class="col-xs-3">
            <button value='+'>+</button>
            </div>
       </div>
            <div class="row">
          <div class="col-xs-3">
            <button value='4'>4</button>
            </div>
          <div class="col-xs-3">
            <button value='5'>5</button>
            </div>
          <div class="col-xs-3">
            <button value='6'>6</button>
            </div>
         <div class="col-xs-3">
            <button value='-'>-</button>
            </div>
       </div>
        <div class="row">
          <div class="col-xs-3">
            <button value='1'>1</button>
            </div>
          <div class="col-xs-3">
            <button value='2'>2</button>
            </div>
          <div class="col-xs-3">
            <button value='3'>3</button>
        </div>
         <div class="col-xs-3">
            <button class="hide"></button>
            </div>
              </div>
        <div class="row">
          <div class="col-xs-6 zero">
            <button value='0'>0</button>
            </div>
         <div class="col-xs-3">
            <button value='.'>.</button>
            </div> 
         <div class="col-xs-3 equal">
            <button value='=' id="equal">=</button>
            </div>
       </div>
       </div>
     </div>
   </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="script.js"></script>

  </body>
</html>
